events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # React Router 지원 (SPA)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 정적 파일 캐싱
        location /static/ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}
